<div ng-controller="LoginDialogController as ctrl" ng-cloak="" ng-app="app">

    <md-dialog id="session-dialog" aria-label="Login" ng-cloak>

        <form name="loginForm" ng-submit="ctrl.login()">
            <md-dialog-content>
                <div class="md-dialog-content">
                    <h2>Log In</h2>
                    <md-divider></md-divider>
                    <md-input-container class="md-block">
                        <label>E-mail</label>
                        <input name="username" ng-model="ctrl.username" md-autofocus required />
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Senha</label>
                        <input type="password" name="password" ng-model="ctrl.password" required />
                    </md-input-container>
                </div>
            </md-dialog-content>

            <div ng-show="ctrl.error" class="alert alert-danger">{{ctrl.errorMessage}}</div>

            <md-dialog-actions layout="row">
                <md-button ng-click="ctrl.close()" class="md-raised">Cancelar</md-button>
                <md-button type="submit" ng-disabled="loginForm.$invalid" class="md-raised md-primary blue" md-autofocus>Entrar</md-button>
            </md-dialog-actions>
        </form>
    </md-dialog>
    
</div>
