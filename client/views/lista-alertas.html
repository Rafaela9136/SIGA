<div ng-controller="ManageEdificioController as ctrl">

                <md-button class="md-icon-button md-accent" type="submit" ng-disabled="registerForm.$invalid" md-autofocus>

                </md-button>
                  </div>

                    <div ng-if="alerta.checked">
                <md-button class="md-icon-button md-accent" ng-disabled="registerForm.$invalid" md-autofocus>

                </md-button>
                  </div>

            </md-dialog-actions>
        </form>
        </div>
        </div>

    </md-dialog>
</div>
