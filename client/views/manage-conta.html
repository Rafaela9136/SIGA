<div ng-cloak="" ng-app="app">
    
        <md-dialog id="session-dialog" aria-label="Conta de Ã¡gua" ng-cloak>
    
            <form name="contaAguaForm" ng-submit="ctrl.operation()">
                <md-dialog-content>
                    <div class="md-dialog-content">
                        <h2>Registrar</h2>
                        <md-divider></md-divider>
                        <md-input-container class="md-block">
                            <label>Valor</label>
                            <input type="number" name="valor" ng-model="ctrl.conta.valor" md-autofocus required />
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Mes</label>
                            <input type="number" name="mes" ng-model="ctrl.conta.mes" required />
                        </md-input-container>
                        <md-datepicker class="md-block"
                            name="data" ng-model="ctrl.conta.data" required 
                            md-placeholder="Data" md-open-on-focus>
                        </md-datepicker>
                    </div>
                </md-dialog-content>
    
                <div ng-show="ctrl.error" class="alert alert-danger">{{ctrl.errorMessage}}</div>
    
                <md-dialog-actions layout="row">
                    <md-button ng-click="ctrl.close()" class="md-raised">Cancelar</md-button>
                    <md-button type="submit" ng-disabled="contaAguaForm.$invalid" class="md-raised md-primary blue" md-autofocus>Adicionar</md-button>
                </md-dialog-actions>
            </form>
        </md-dialog>
        
 </div>
