<div ng-cloak="" ng-app="app">
    
        <md-dialog id="session-dialog" aria-label="delConta" ng-cloak>
                <md-dialog-content>
                    <div class="md-dialog-content">
                        <h2>Deletar conta</h2>
                        <md-divider></md-divider>
                        <p>Deseja deletar esta conta registrada?</p>
                    </div>
                </md-dialog-content>
                <md-dialog-actions layout="row">
                    <md-button ng-click="ctrl.close()" class="md-raised">Cancelar</md-button>
                    <md-button type="submit" ng-click="ctrl.deleteConta()" class="md-raised md-primary blue" md-autofocus>Deletar</md-button>
                </md-dialog-actions>
        </md-dialog>    
    </div>
