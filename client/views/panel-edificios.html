<h2>Gerenciar edifícios</h2>
<md-divider></md-divider>
<md-button class="md-icon-button md-accent pull-right" ng-click="ctrl.newEdificio($event)">
  <md-icon md-svg-icon="../lib/icons/add.svg"></md-icon>
</md-button>
<br>
<md-list id="panel-list">
  <md-subheader class="md-no-sticky">Edifícios cadastrados</md-subheader>
  <md-list-item class="secondary-button-padding" ng-repeat="d in ctrl.data">
    <p> {{d.nome}}</p>
  <div ng-if="ctrl.checkAlert(d)">
    <md-icon md-svg-icon="lib/icons/alert.svg" ng-click="ctrl.listarAlertas($event,d)"></md-icon>
  </div>
    <md-button class="md-icon-button md-accent" ng-click="ctrl.editEdificio($event,d)">
      <md-icon md-svg-icon="../lib/icons/edit.svg"></md-icon>
    </md-button>
    <md-button class="md-icon-button md-accent" ng-click="ctrl.addVazamento($event, d)">
      <md-icon md-svg-icon="../lib/icons/tap.svg"></md-icon>
    </md-button>
    <md-button class="md-icon-button md-accent" ng-click="ctrl.deleteEdificio($event,d)">
      <md-icon md-svg-icon="../lib/icons/erase.svg"></md-icon>
    </md-button>
  </md-list-item>
</md-list>
